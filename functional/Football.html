<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Football Registration</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="text-center" style="margin: 20px 0;">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#playerModal">
      Create Player
    </button><!--when clicked opens a form with respective sport-->
  </div>
  <div class="gender-tabs-container">
    <div class="gender-tab" onclick="switchTab('gender', 0)">Men</div>
    <div class="gender-tab" onclick="switchTab('gender', 1)">Women</div>
  </div>

  <div class="role-tabs-container">
    <div class="role-tab" onclick="switchTab('role', 'all')">All Players</div>
    <div class="role-tab" onclick="switchTab('role', 'goalkeeper')">Goalkeeper</div>
    <div class="role-tab" onclick="switchTab('role', 'midfielder')">Midfielder</div>
    <div class="role-tab" onclick="switchTab('role', 'attacker')">Attacker</div>
    <div class="role-tab" onclick="switchTab('role', 'defender')">Defender</div>
  </div>

  <div class="table-container">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>SNo</th>
          <th>Name</th>
          <th>Gender</th>
          <th>Age</th>
          <th>Role</th>
          <th>position</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="playerTable">
        <tr>
          <td colspan="8" class="text-center">No players found</td>
        </tr> <!--before registering & when no tabs /roles are choosen -->
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div id="playerModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="formTitle">Register Football Player</h4>
        </div>
        <div class="modal-body">
          <form id="playerForm">
            <div class="form-group">
              <label>Name:</label>
              <input type="text" class="form-control" id="name" required />
              <div id="nameError" class="error-text"></div>
            </div>
            <div class="form-group">
              <label>Gender:</label>
              <input type="radio" name="gender" value="male" /> Male
              <input type="radio" name="gender" value="female" /> Female
              <div id="genderError" class="error-text"></div>
            </div>
            <div class="form-group">
              <label>Date of Birth:</label>
              <input type="date" class="form-control" id="dob" required />
              <div id="dobError" class="error-text"></div>
            </div>
            <div class="form-group">
              <label>Email:</label>
              <input type="email" class="form-control" id="emailinput" required />
              <div id="emailinputError" class="error-text"></div>
            </div>
            <div class="form-group">
              <label>Role:</label>
              <select class="form-control" id="roleDropdown" required>
                <option value="">--Select--</option>
                <option value="goalkeeper">Goalkeeper</option>
                <option value="midfielder">Midfielder</option>
                <option value="attacker">Attacker</option>
                <option value="defender">Defender</option>
              </select>
              <div id="roleDropdownError" class="error-text"></div>
            </div>
            <div class="form-group">
              <label>position:</label>
              <select class="form-control" id="positionDropdown" required>
                <option value="">--Select position--</option>
                <option value="right">Right</option>
                <option value="left">Left</option>
                <option value="forward">Forward</option>
                <option value="striker">Striker</option>
                <option value="winger">Winger</option>
                <option value="central">Central</option>
                <option value="defensive">Defensive</option>
                <option value="attacking">Attacking</option>
                <option value="wide">Wide</option>
              </select>
              <div id="positionDropdownError" class="error-text"></div>
            </div>
            <button type="button" class="btn btn-success" id="saveBtn" onclick="savePlayer()">Save</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="f.js"></script>
</body>

</html>
